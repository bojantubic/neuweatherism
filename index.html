<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Neuweatherism</title>
  </head>
  <body>
    <main class="container">
      <div class="input">
        <input type="text" class="input__bar" placeholder="Search for a place..." />
        <button class="input__button"><i class="input__button--icon fas fa-search"></i></button>
      </div>
      <div class="temperature">
        <div class="temperature__current">
          <div class="temperature__city">
            <p class="temperature__city--place">novi sad</p>
            <p class="temperature__city--time">MON 13:17</p>
          </div>
          <div class="temperature__degrees">
            <div class="temperature__degrees__degree">
              <div class="temperature__degrees__circle">
                <p class="temperature__degrees__number">28</p>
              </div>
            </div>
            <div class="temperature__degrees__minmax">
              <div class="temperature__degrees__upper"><i class="fas fa-sun"></i></div>
              <div class="temperature__degrees__lower">
                <div class="temperature__degrees__max">
                  <i class="fas fa-chevron-circle-up"></i>
                  <p>31&#176;</p>
                </div>
                <div class="temperature__degrees__min">
                  <i class="fas fa-chevron-circle-down"></i>
                  <p>12&#176;</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="temperature__details">
          <div class="temperature__details__today"></div>
          <div class="temperature__details__future">
            <div class="temperature__details__days">
              <p class="temperature__details__day">tue</p>
              <i class="fas fa-sun"></i>
              <p class="temperature__details__minmax">9&#176; - 24&#176;</p>
            </div>
            <div class="temperature__details__days">
              <p class="temperature__details__day">wed</p>
              <i class="fas fa-sun"></i>
              <p class="temperature__details__minmax">9&#176; - 24&#176;</p>
            </div>
            <div class="temperature__details__days">
              <p class="temperature__details__day">thur</p>
              <i class="fas fa-sun"></i>
              <p class="temperature__details__minmax">9&#176; - 24&#176;</p>
            </div>
            <div class="temperature__details__days">
              <p class="temperature__details__day">fri</p>
              <i class="fas fa-sun"></i>
              <p class="temperature__details__minmax">9&#176; - 24&#176;</p>
            </div>
            <div class="temperature__details__days">
              <p class="temperature__details__day">sat</p>
              <i class="fas fa-sun"></i>
              <p class="temperature__details__minmax">9&#176; - 24&#176;</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
